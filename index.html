<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/min/tiny-slider.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Tiny Slider</title>
  </head>
  <body>
    <section id="slider">
      <div class="container">
        <div class="subcontainer">
          <div class="slider-wrapper">
            <div>
              <h2>I want to be better in ...</h2>
            </div>
            <div class="my-slider">
              <div>
                <div class="slide">
                  <div class="slide-img img-1"></div>
                  <div class="slide-btn__container">
                    <a href="#marketing">
                      <button class="slide-btn">MARKETING</button>
                    </a>
                  </div>
                </div>
              </div>
              <div>
                <div class="slide">
                  <div class="slide-img img-2"></div>
                  <div class="slide-btn__container">
                    <a href="#analysis-data">
                      <button class="slide-btn">ANÁLISIS DE DATOS</button>
                    </a>
                  </div>
                </div>
              </div>
              <div>
                <div class="slide">
                  <div class="slide-img img-3"></div>
                  <div class="slide-btn__container">
                    <a href="#developments">
                      <button class="slide-btn">DESARROLLO DE SOFTWARE</button>
                    </a>
                  </div>
                </div>
              </div>
              <div>
                <div class="slide">
                  <div class="slide-img img-4"></div>
                  <div class="slide-btn__container">
                    <a href="#public-relations">
                      <button class="slide-btn">RELACIONES PÚBLICAS</button>
                    </a>
                  </div>
                </div>
              </div>
              <div>
                <div class="slide">
                  <div class="slide-img img-5"></div>
                  <div class="slide-btn__container">
                    <a href="#human-talent">
                      <button class="slide-btn">TALENTO HUMANO</button>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="scripts.js"></script>
  </body>
</html>
